databaseChangeLog:
  - changeSet:
      id: 005-create-comments-table
      author: dimkasvist
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: photo_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: 005-comments-foreign-keys
      author: dimkasvist
      changes:
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comments_user_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: photo_id
            referencedTableName: photos
            referencedColumnNames: id
            constraintName: fk_comments_photo_id
            onDelete: CASCADE

  - changeSet:
      id: 005-comments-indexes
      author: dimkasvist
      changes:
        - createIndex:
            tableName: comments
            indexName: idx_comments_photo_id
            columns:
              - column:
                  name: photo_id
        - createIndex:
            tableName: comments
            indexName: idx_comments_created_at
            columns:
              - column:
                  name: created_at
                  descending: true
