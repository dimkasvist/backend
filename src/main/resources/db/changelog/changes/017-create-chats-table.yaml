databaseChangeLog:
  - changeSet:
      id: 017-create-chats-table
      author: dimkasvist
      changes:
        - createTable:
            tableName: chats
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user1_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user2_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: 017-chats-foreign-keys
      author: dimkasvist
      changes:
        - addForeignKeyConstraint:
            baseTableName: chats
            baseColumnNames: user1_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_chats_user1_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: chats
            baseColumnNames: user2_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_chats_user2_id
            onDelete: CASCADE

  - changeSet:
      id: 017-chats-indexes
      author: dimkasvist
      changes:
        - createIndex:
            tableName: chats
            indexName: idx_chats_user1_user2
            unique: true
            columns:
              - column:
                  name: user1_id
              - column:
                  name: user2_id
        - createIndex:
            tableName: chats
            indexName: idx_chats_updated_at
            columns:
              - column:
                  name: updated_at
                  descending: true
