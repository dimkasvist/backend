databaseChangeLog:
  - changeSet:
      id: 001-create-photos-table
      author: dimkasvist
      changes:
        - createTable:
            tableName: photos
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: varchar(100)
              - column:
                  name: file_size
                  type: bigint
              - column:
                  name: width
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: height
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp

  - changeSet:
      id: 001-create-photos-indexes
      author: dimkasvist
      changes:
        - createIndex:
            tableName: photos
            indexName: idx_photos_created_at
            columns:
              - column:
                  name: created_at
                  descending: true
