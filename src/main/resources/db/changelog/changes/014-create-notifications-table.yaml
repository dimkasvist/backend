databaseChangeLog:
  - changeSet:
      id: 014-create-notifications-table
      author: dimkasvist
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: actor_id
                  type: bigint
              - column:
                  name: media_id
                  type: bigint
              - column:
                  name: comment_id
                  type: bigint
              - column:
                  name: is_read
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: 014-notifications-foreign-keys
      author: dimkasvist
      changes:
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_notifications_user_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: actor_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_notifications_actor_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: media_id
            referencedTableName: media
            referencedColumnNames: id
            constraintName: fk_notifications_media_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: notifications
            baseColumnNames: comment_id
            referencedTableName: comments
            referencedColumnNames: id
            constraintName: fk_notifications_comment_id
            onDelete: CASCADE

  - changeSet:
      id: 014-notifications-indexes
      author: dimkasvist
      changes:
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_is_read
            columns:
              - column:
                  name: is_read
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_created_at
            columns:
              - column:
                  name: created_at
        - createIndex:
            tableName: notifications
            indexName: idx_notifications_user_read
            columns:
              - column:
                  name: user_id
              - column:
                  name: is_read
