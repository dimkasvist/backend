databaseChangeLog:
  - changeSet:
      id: 004-create-likes-table
      author: dimkasvist
      changes:
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: photo_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: 004-likes-foreign-keys
      author: dimkasvist
      changes:
        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_likes_user_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: photo_id
            referencedTableName: photos
            referencedColumnNames: id
            constraintName: fk_likes_photo_id
            onDelete: CASCADE

  - changeSet:
      id: 004-likes-indexes
      author: dimkasvist
      changes:
        - addUniqueConstraint:
            tableName: likes
            columnNames: user_id, photo_id
            constraintName: uk_likes_user_photo
        - createIndex:
            tableName: likes
            indexName: idx_likes_photo_id
            columns:
              - column:
                  name: photo_id
