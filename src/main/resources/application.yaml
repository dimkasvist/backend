spring:
  application:
    name: dimkasvist

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dimkasvist}
    username: ${POSTGRES_USER:dimkasvist}
    password: ${POSTGRES_PASSWORD:dimkasvist}
    driver-class-name: org.postgresql.Driver

server:
  forward-headers-strategy: framework
  port: ${SERVER_PORT:8080}

  config:
    import: optional:file:.env[.properties]

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

  task:
    execution:
      pool:
        core-size: 2
        max-size: 5

app:
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    public-url: ${S3_PUBLIC_URL:}
    region: ${S3_REGION:us-east-1}
    bucket: ${S3_BUCKET:dimkasvist}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin}
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
